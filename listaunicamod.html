<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Unica Wiseplay</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #f8f8f8;
    }
    #iframePlayer {
      width: 100%;
      height: 50vh;
      border: none;
      margin-top: 10px;
    }
    .btn-other {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-other:hover {
      background-color: #0056b3;
    }
    input#searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Lista Unica Wiseplay</h1>
  <input type="text" id="searchInput" placeholder="Cerca canale/evento...">

  <!-- Calendario DaddyLive -->
  <iframe 
    src="https://watchit.my/iframe.php?u=L3NjaGVkdWxlLnBocA" 
    width="100%" 
    height="2000px" 
    allowfullscreen 
    loading="lazy" 
    title="Match Schedule" 
    style="border:none;">
  </iframe>

  <h2>Eventi SportsOnline</h2>
  <h2>SATURDAY</h2>

  <div>
    <button class="btn-other" onclick="playInIframe('https://sportzonline.si/channels/hd/hd1.php')">13:30 Liverpool vs Milan</button>
    <button class="btn-other" onclick="playInIframe('https://sportzonline.si/channels/hd/hd7.php')">13:30 Liverpool vs Milan</button>
    <button class="btn-other" onclick="playInIframe('https://sportzonline.si/channels/hd/hd3.php')">13:30 Liverpool vs Milan</button>
    <button class="btn-other" onclick="playInIframe('https://sportzonline.si/channels/pt/sporttv2.php')">13:30 Liverpool vs Milan</button>
    <button class="btn-other" onclick="playInIframe('https://sportzonline.si/channels/bra/br2.php')">13:30 Liverpool vs Milan</button>
  </div>

  <!-- Player iframe -->
  <iframe 
    id="iframePlayer" 
    src="" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>

  <script>
    // Filtro canali
    document.addEventListener("DOMContentLoaded", function() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function() {
        const filter = searchInput.value.toLowerCase();
        const buttons = document.querySelectorAll('.btn-other');
        buttons.forEach(button => {
          const text = button.textContent.toLowerCase();
          button.style.display = text.includes(filter) ? '' : 'none';
        });
      });
    });

    // Riproduci nell'iframe
    function playInIframe(url) {
      document.getElementById('iframePlayer').src = url;
    }
  </script>

</body>
</html>
