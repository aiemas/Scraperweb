<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player Fullscreen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  #fs-button {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 9999;
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>

<iframe id="player" src="" allowfullscreen></iframe>
<button id="fs-button">Fullscreen</button>

<script>
const params = new URLSearchParams(window.location.search);
const embedUrl = params.get("url");
if (!embedUrl) {
  document.body.innerHTML = "<h1 style='color:white;text-align:center;'>URL non trovato</h1>";
} else {
  document.getElementById("player").src = embedUrl;
}

document.getElementById("fs-button").addEventListener("click", () => {
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
  else if (el.msRequestFullscreen) el.msRequestFullscreen();
});
</script>

</body>
</html>
