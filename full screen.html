<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player Fullscreen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<iframe id="player" src="" allowfullscreen></iframe>

<script>
// Ottieni l'URL del player dall'URL della pagina (es. fullscreen.html?url=...)
const params = new URLSearchParams(window.location.search);
const embedUrl = params.get("url");
if (!embedUrl) {
  document.body.innerHTML = "<h1 style='color:white;text-align:center;'>URL non trovato</h1>";
} else {
  document.getElementById("player").src = embedUrl;
  // Prova a richiedere il fullscreen
  document.addEventListener("DOMContentLoaded", () => {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  });
}
</script>

</body>
</html>
